  <body>
    <!-- Skapa formulär -->
    <section id="forms">
      <div class="container">
        <div>
          <h1>NEW PRODUCT</h1>
        </div>
        <!--  -->
        <div class="row form-group">
          <div class="col col-sm-6">
            <form action="/action_page.php">
              <label for="name" class="form-label mt-4">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                maxlength="25"
                required
              />

              <label for="description" class="form-label mt-4"
                >Description</label
              >
              <textarea
                id="description"
                class="form-control"
                style="height: 140px"
                maxlength="50"
                placeholder="Max 50 character"
              ></textarea>

              <label for="img" class="form-label mt-4">Img:</label>
              <input
                type="file"
                class="form-control-file"
                id="img"
                accept="image/*"
                required
              />

              <label for="articlenummer" class="form-label mt-4 col-12"
                >Article nummer:</label
              >
              <input
                type="text"
                class="form-control"
                id="articlenummer"
                placeholder="Enter article number"
                pattern="([A-Z]{3})-([A-Z]{2}[0-9]{2})"
                required
                title="artiklenummer måste ange som XXX-XXYY där X är en stor bokstav och Y är ett tal mellan 0-9"
              />

              <label for="price" class="form-label mt-4">Price</label>
              <input type="number" id="price" class="form-control" required />

              <label for="datetimepicker" class="form-label mt-4">Date</label>
              <input type="date" id="datetimepicker" class="form-control">
              <label for="FormMultipleSelect"
                >Select category</label
              >
              <select
                class="form-control"
                id="FormMultipleSelect"
              >
                <option selected>Choose...</option>
                <option>Dresses</option>
                <option>Sweaters</option>
                <option>Shoes</option>
                <option>Trousers</option>
                <option>Jeans</option>
              </select>
              <div>
                <button type="submit" class="btn btn-primary mt-4">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
